<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Reset CSS</title>
</head>
<body>
<form action="#3">
  <fieldset>
    <legend>Fieldset + legend form</legend>
    <input type="text" placeholder="Placeholder input text">
    <br>
    <input type="text" value="Some input text">
    <br>
    <button>Button</button>
  </fieldset>
</form>
<label for="fuel">Meter tag + label:</label>
<meter id="fuel" min="0" max="100" low="33" high="66" optimum="80" value="50">meter tag 50/100</meter>
<br>
<label for="file">Progress tag + label</label>
<progress id="file" max="100" value="70">70%</progress>
<h1>Heading h1</h1>
</body>
</html>
